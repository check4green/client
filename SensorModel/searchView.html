<form class="search-container">
    <div class="form-group">
        <div class="input-group-container">
            <div class="input-icon" onclick="collapseSearchBOX()"><i class="fa fa-search"></i></div>
            <input id="searchBOX" onkeypress="return closeSearchBOX(event)" type="text" class="input-form-control" ng-model="filterSearch"
            placeholder="Search sensors by name" ng-change="search()">
        </div>
    </div>
</form>
