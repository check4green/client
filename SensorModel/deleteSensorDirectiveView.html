<div class="c-delete-view" ng-if="(deleteDisplay && sensor.deleteDisplay)">
    <p class="text-delete">This item will be <b>permanently</b> deleted!</p>
    <span id="alert-error" ng-show="error">{{errorMsg}}</span>
    <div class="delete-buttons">
        <a ng-if="!del" ng-click="deleteSensor(sensor.id)">Delete</a>
        <a ng-click="deleteSensor(id);" ng-if="del">Delete</a>
        <a ng-click="cancelDeleteSensor(); sensor.deleteDisplay = false;">Close</a>
    </div>
</div>
