        <div class="contact-container">
                <h2>CONTACT</h2>
            <span id="alert-succesful" ng-show="succMsg"><p>Your message has been successfully sent.</p></span>
            <span id="alert-error" ng-show="errorMsg"><p>{{message}}</p></span>
            <div class="area-text-container">

                <div class="input-container-flex">
                  <form name="contactForm" novalidate>
                    <div class="form-group" ng-class="{'has-error': contactForm.uname.$invalid && contactForm.uname.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-address-card icon"></i>
                        <input class="contact-input-filed" type="text" placeholder="Your full name" ng-model="name" ng-pattern="/^[A-Za-z\s-]*$/" class="form-control" name="uname" name-valid required>
                    </div>
                    <div class="error-style">
                      <div ng-show="contactForm.uname.$error.required && contactForm.uname.$dirty"><a>This field is required!</a></div>
                      <div ng-show="!contactForm.uname.$error.required  && contactForm.uname.$error.pattern"><a>The name format is invalid! Use only 'A-Z', 'a-z', '-' and space.</a></div>
                      <div ng-show="!contactForm.uname.$error.required && !contactForm.uname.$error.pattern && !contactForm.uname.$valid"><a>The name is invalid!</a></div>
                  </div>
                </div>

                  <div class="form-group" ng-class="{'has-error': contactForm.mail.$invalid && contactForm.mail.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input class="contact-input-filed" type="email" placeholder="Your email address" ng-model="email" class="form-control" ng-pattern="/^[A-Za-z0-9._@]*$/" name="mail" required>
                    </div>
                    <div class="error-style">
                      <div ng-show="contactForm.mail.$error.required && contactForm.mail.$dirty"><a>This field is required!</a></div>
                      <div ng-show="contactForm.mail.$error.email || contactForm.mail.$error.pattern"><a>The email address is invalid!</a></div>
                    </div>
                  </div>

                  <div class="form-group" ng-class="{'has-error': contactForm.phone.$invalid && contactForm.phone.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-phone icon"></i>
                        <input class="contact-input-filed" type="text" placeholder="Your phone number" ng-model="number" class="form-control" name="phone" ng-pattern="/^[0-9+\s]*$/" required>
                    </div>
                    <div class="error-style">
                      <div ng-show="contactForm.phone.$error.required && contactForm.phone.$dirty"><a>This field is required!</a></div>
                      <div ng-show="contactForm.phone.$error.pattern"><a>The phone number is invalid!</a></div>
                    </div>
                  </div>
                  </form>
                </div>

                <div class="textarea-container-flex">
                    <textarea class="form-control contact-input-filed" ng-model="message" name="messahe" placeholder="Your message..."></textarea>
                </div>

            </div>

            <button type="button" ng-click="sendMsg(name, email, number, message)">Send message</button>

        </div>
    </div>
