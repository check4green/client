<div class="c-details-map" ng-show="networkDetails">
    <div ng-show="loading" class="loader"></div>
    <div ng-show="noSensors && !loading" class="noData">No Data</div>
    <div class="c-map-details" ng-show="!noSensors">
        <section>
            <label>Network name: <b>{{name}}</b></label>
            <label style="font-weight: initial;">Total devices: <b>{{allDevices}}</b>.</label>
            <label style="font-weight: initial;">Active: <b style="color: #5cb85c;">{{activeDevices}}</b></label>
        </section>
        <map ></map>
    </div>
</div>
