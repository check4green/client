<form class="search-container">
    <div class="form-group">
            <!-- <p id="hover-search">Click here to search</p> -->
        <div class="input-group-container">
            <div class="input-icon" onclick="collapseSearchBOX()"><i class="fa fa-search"></i></div>
            <input id="searchBOX" onkeypress="return closeSearchBOX(event)" type="text" ng-change="search()" class="input-form-control" ng-model="filterSearch" 
            placeholder="Search gateways by name" ng-model-options="{ debounce: 250 }">
        </div>
    </div>
</form>
